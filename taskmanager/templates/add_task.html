{% extends "base.html" %}

{% block content %}
    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!--Task Name-->
            <div class="row">
                <div class="input-field col s12">
                    <input name="task_name" id="task_name" minlength="5" maxlength="50" type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!--Task description-->
            <div class="row">
                <div class="input-field col s12">
                    <textarea name="task_description" id="task_description" minlength="5" maxlength="200" type="text" class="materialize-textarea validate" >
                    </textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!--Due Date-->
            <div class="row">
                <div class="input-field col s12">
                    <!--Using the datepicker class from Materialize framework-->
                    <input name="due_date" id="due_date" minlength="5" maxlength="50" type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!--Is Urgent-->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <label for="is_urgent">
                            <input name="is_urgent" id="is_urgent" type="checkbox">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!--Category ID-->
            <div class="row">
                <div class="input-field col s12">
                    <select name="category_id" id="category_id" class="validate" required>
                        <option value="" disabled selected>Choose a Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                        <!--Loop on tall the categories-->
                    </select>
                    <label for="category_id">Category ID</label>
                </div>
            </div>
          <div class="row">
            <div class="col s12 center-align">
              <button type="submit" class="btn-large light-blue darken-1" >
                  Add Task <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
{% endblock %}
