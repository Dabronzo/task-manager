<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--The line bellow use the url_for() that is better when using flask-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Task Manager</title>
</head>
<body>
    <header>
        <!--Top NavBar-->
        <nav class="light-blue darken-1">
            <div class="nav-wrapper">
              <a href="{{ url_for('home')}}" class="brand-logo">Task Manager</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('home')}}">Home</a></li>
                <li><a href="">New Task</a></li>
                <li><a href="">Categories</a></li>
              </ul>
            </div>
          </nav>

          <!--Mobile Side bar-->
          <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home')}}">Home</a></li>
            <li><a href="">New Task</a></li>
            <li><a href="">Categories</a></li>
            
          </ul>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer blue darken-3">
        <div class="footer-copyright">
          <div class="container">
          For educational purposes only
          <a class="white-text right" href="https://github.com/Dabronzo" target="_blank">My Github Profile</a>
          </div>
        </div>
      </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--The line bellow use the url_for() that is better when using flask-->
    <script src="{{ url_for('static', filename='js/script.js') }}" ></script>
</body>
</html>
