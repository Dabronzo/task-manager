{% extends "base.html" %}

{% block content %}
    <h3 class="light-blue-text text-darken-4 center-align">Tasks</h3>
    <div class="col s12 center align">
        <a href="{{ url_for('add_task')}}" class="btn-large light-blue darken-2">
            Add Task <i class="fas fa-plus"></i>
        </a>
    </div>

    {% for task in tasks %}
    <ul class="collapsible">
        <li>
          <div class="collapsible-header light-blue darken-1"><i class="fas fa-thumbtack"></i>{{ task.task_name }}
          </div>
          <div class="collapsible-body"><span>{{ task.task_descripiton }}</span><br>
            <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn green accent-4">Edit</a>
            <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn red">Delete</a>
          </div>
        </li>
      </ul>
    {% endfor %}
{% endblock %}
